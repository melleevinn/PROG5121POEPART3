name: Java CI â€“ Automated Unit Tests

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven

    - name: Build project (compile)
      run: mvn -B clean compile

    - name: Run TestNG Unit Tests
      run: mvn -B test

    - name: Display Test Results
      if: always()
      run: |
        echo "==== TEST RESULTS ===="
        ls -R target/surefire-reports || true
        cat target/surefire-reports/*.txt || true


